{% extends "base.html" %}

{% block content %}
  <h1 class="heading-large">Find ecommerce marketplaces overseas</h1>

  <p>Step 1 of 1</p>

  <h2 class='heading-medium'>Where is your target market?</h2>

  <p>Please select all that apply</p>
  <form method="get" action="{% url 'markets2:list' %}">
    <div class='cf push--bottom'>
      {% for field in form %}
        {% for radio in field %}
          <label for="{{ radio.id_for_label }}" class='block-label'>
            {{ radio.choice_label }}
            <span class="radio">{{ radio.tag }}</span>
          </label>
        {% endfor %}
      {% endfor %}
    </div>
    <button class='button button-next' type='submit'>Next step</button>
  </form>
{% endblock content %}
