<form method="get" action="{% url 'markets:list' %}">
  {{ form.as_p }}
  <input type='submit' value='submit'/>
</form>

{% if markets_list %}
  <ul>
  {% for market in markets_list %}
    <li><a href="{% url 'markets:detail' market.id %}">{{ market }}</a></li>
  {% endfor %}
  </ul>
{% else %}
  <p>No market options are available.</p>
{% endif %}
